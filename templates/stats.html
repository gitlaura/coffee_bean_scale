{% extends "base.html" %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
{% endblock css %}

{% block main %}
{{ super() }}
<div class="container">
  <div class="row heading">
    <h1>Coffee Bean Stats</h1>
  </div>
  <div class="row buttons">
    <div class="col-md-12"></div>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" id="year" class="btn btn-primary">Last Year</button>
      <button type="button" id="month" class="btn btn-primary">Last 30 Days</button>
      <button type="button" id="week" class="btn btn-primary">Last 7 Days</button>
    </div>
    <div class='log-button'>
      <button type="button" class="btn btn-default">See all logs</button>
    </div>
    </br>
  </div>
  <div class="row visualization">
    <div id="chart"></div>
  </div>
</div>
{% endblock main %}


{% block cdn_js %}
{{ super() }}
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.3/d3-tip.min.js"></script>
{% endblock cdn_js %}

{% block js %}
<script type=text/javascript>
var logs = {{logs|tojson}}
</script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock js %}
